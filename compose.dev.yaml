services:
  server:
    build:
      dockerfile: Dockerfile.dev
    image: manulangat/blog_by_langat:jobzy
    env_file:
      - .env
    ports:
      - 3002:3002

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: manulangat/blog_by_langat:jobzy-be-nginx
    ports:
      - "80:80"
    depends_on:
      - server
    restart: always
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email emmanuelthedeveloper@gmail.com --agree-tos --no-eff-email --staging -d jobs.kipchirchirlangat.com


volumes:
  postgres_data:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
   
  
    

  


